name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.0
      with:
        username: 'andrewGIS'
        reponame: 'forecast-web-app'
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        VUE_APP_API_BASE: http://ogs.psu.ru:5001/api/v1
